<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta

      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"

  <style>
    #viewportStable,
    #viewport {
      padding: 2px;
      font-size: 9px;
      color: white;
      position: fixed;
      top: 0;
    }

    body {
      height: 100vh;
      min-height: 600px;
      overflow: hidden;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const telegramData =
      window.Telegram.WebApp.initData ||
      "query_id=AAFEpkU9AAAAAESmRT0xp-wG&user=%7B%22id%22%3A1027974724%2C%22first_name%22%3A%22Stio%20%F0%9F%8C%B1SEED%20%F0%9F%A7%A2CAPTCHA%22%2C%22last_name%22%3A%22%22%2C%22username%22%3A%22stio2kk%22%2C%22language_code%22%3A%22vi%22%2C%22allows_write_to_pm%22%3Atrue%2C%22photo_url%22%3A%22https%3A%5C%2F%5C%2Ft.me%5C%2Fi%5C%2Fuserpic%5C%2F320%5C%2F1xGWAT4X345qrXOlJB8bZFJYjCBaArfOYsjblLMjpgg.svg%22%7D&auth_date=1738832716&signature=5dTok3ip-5HKgVO8XYjQptEjeyrCV550mLpJqWIia4bm-FlfVCk13_nJKKAuzDvA-Z5AO13_maxFgp9OvvBcAw&hash=7c5ff461fc607ec989a10ae140305924a2516e2d1eb79219a29555a8b4f70d63";
    Telegram.WebApp.setBackgroundColor("#002451");
    Telegram.WebApp.setHeaderColor("#002451");
    Telegram.WebApp.expand();

    document.addEventListener(
      "touchmove",
      function (e) {
        if (!e.target.closest(".scrollable")) {
          e.preventDefault();
        }
      },
      { passive: false }
    );
    localStorage.setItem("initData", JSON.stringify(telegramData));
    window.scrollTo(0, 100);
    Telegram.WebApp.BackButton.show();
    Telegram.WebApp.BackButton.onClick(() => {
      var currentHref = window.location.href;
      window.history.go(-1);
      setTimeout(function () {
        if (window.location.href === currentHref) {
          Telegram.WebApp.close();
        }
      }, 500);
    });

    Telegram.WebApp.ready();
  </script>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
